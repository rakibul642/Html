<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Enter Personal Detail</legend>
            <label>Name</label> <input type="text" name="fname" value="" placeholder="Enter your name"/> <br><br>
            <label>password</label> <input type="password" name=""/> <br><br>
            <label>Gender</label> <input type="radio" name="gender" id="male"/><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>

             <label>Hobbies</label><input type="checkbox" name="hobby" id="music"/><label for="music">music</label> <input type="checkbox" name="hobby" id="casino"><label for="casino">casino</label> <br><br>
       
             <label>Message</label> <textarea rows="10" cols="60"></textarea> <br><br>
            
             <label>country</label> <select name="" size="3" multiple>
                                       <option value="Ba">Bangladesh</option> 
                                       <option value="Fn">Finland</option> 
                                       <option value="Dn">Denmark</option>
                                       <option value="Ca">Canada</option>
                                       <option value="As">Australia</option>
                                       <option value="Jp">japan</option> 
                                    </select>
                                    <br/><br/>

                     <label>cars</label> <select>
                        <optgroup label="Toyota">
                            <option>Innova</option>
                            <option>Etios</option>
                            <option>Fortuner</option>

                
                        </optgroup>

                        <optgroup label="Renault"></optgroup>
                            <option>Kwid</option>
                            <option>Duster</option>
                            <option>captur</option>

                
                        </optgroup>
                     </select> 
                     <br/><br/>
                     
                     <label>cars</label> <input list="cars">
                                         <datalist id="cars">
                                          <option value="Innova"></option>
                                          <option value="kwid"></option>
                                          <option value="Etios"></option>
                                          <option value="Swift"></option>
                                          <option value="Duster"></option>
                                         </datalist> 
                                 <br/><br/>        
<label>Update File</label>  <input type="file" accept="image/*" name=""/> 
            <br/><br/>                  
            <input type="submit" value="save" />

            <input type="reset" />

            <input type="image" src="images/download.jpeg" width="30px" alt="submit button"/>
        </fieldset>
        </form>

    </body>
</html>
