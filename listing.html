<html>

         <title>Listing</title>

     </head>

     <body>
        <ul type="square">
           <li>orange</li>
           <li>Apple</li>
           <li>Grapes</li>
           <li>Banana</li>
           <li>pineapple</li>
        </ul>

           <ol type="1" start="3">
           <li>orange</li>
           <li>Apple</li>
           <li>Grapes</li>
           <li>Banana</li>
           <li>pineapple</li>

        </ol>
     </body>



</html>
